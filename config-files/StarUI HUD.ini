bLootOMeterColorBasedOnValue = 1
sLootOMeterValueBasedColor1 = 135, 30, 30
sLootOMeterValueBasedColor2 = 135, 135, 30
sLootOMeterValueBasedColor3 = 30, 135, 30

; ===============
